<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Relatório de produtos</ui:define>
	
	<ui:define name="corpo">
		<h:form>
			<h1>Relatório de produtos</h1>
			
			<p:messages autoUpdate="true" closable="true" />
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Emitir" action="#{produtosReportBean.emitir}" ajax="false"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<h:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo" 
				styleClass="ui-panelgrid">
				
				<p:outputLabel value="Valor unitário:" />
				<h:panelGroup>
					<p:inputText label="Valor inicial"  size="10" value="#{produtosReportBean.filtro.valorInicial}"/>
					
					<p:spacer width="8" />
		    		<h:outputText value="a" />
		    		<p:spacer width="8" /> 
					
					<p:inputText  label="Valor final" size="10" value="#{produtosReportBean.filtro.valorFinal}"/>
				</h:panelGroup>
				
			</h:panelGrid>
			
		</h:form>
		
	</ui:define>
</ui:composition>
